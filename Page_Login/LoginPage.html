<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Register</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="/node_modules/axios/dist/axios.min.js"></script>
        <script defer
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" /> <link
            rel="stylesheet" href="/Page_Login/Ui_Login.css">
        <link rel="stylesheet" href="/all.min.css">
    </head>

    <body>

        <header>
            <h2 class="Effect text-light">World New</h2>
            <nav class="Nav_link">
                <a class="navbar" href="">Home</a>
                <a class="navbar" href="">Community</a>
                <a class="navbar" href="">Contact the developer</a>
                <button type="button" class="Butten">Login</button>
            </nav>
        </header>

        <!-- قسم تسجيل دخول  -->
        <section id="Login_Sec" class="text-light">
            <div id="Login_Page">
                <h2>Login</h2>
                <div>
                    <label for="Input_username">Username</label>
                    <span><i class="fa-solid fa-user"></i></span>
                    <input class="input" id="Input_username" type="text">
                </div>

                <div class="input_gmail">
                    <label for="Input_gmail">Gmail</label>
                    <i class="fa-sharp fa-regular fa-envelope"></i>
                    <input class="input" id="Input_gmail" type="text">
                </div>
                <div>
                    <label for="Input_password">Password</label>
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input class="input" id="Input_password" type="password">
                </div>
                <p id="Register" href="#">Do you want to create an account ?</p>
                <button id="but_send" type="button" class="but_send">Login</button>
            </div>

            <div id="Login_Register" style="display: none;">
                <h2>Register</h2>
                <div>
                    <div>
                        <label for="Input_username">Username</label>
                        <span><i class="fa-solid fa-user"></i></span>
                        <input class="input" id="input_username_Register" type="text">
                    </div>
                </div>
                <div>
                    <label for="name">Name</label>
                    <span><i class="fa-solid fa-user"></i></span>
                    <input class="input" id="input_name_Register" type="text">
                </div>  

                <div class="input_gmail">
                    <label for="Input_gmail">Gmail</label>
                    <i class="fa-sharp fa-regular fa-envelope"></i>
                    <input class="input" id="input_gmail_Register" type="text">
                </div>
                <div>
                    <label for="Input_password">Password</label>
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input class="input" id="input_password_Register" type="password">
                </div>
                <div id="upluod">
                    <label for="Input_password">Upload img</label>
                    <span><i class="fa-solid fa-image"></i></span>
                    <input class="input" id="input_img_Register" type="file">
                    <p id="Back" href="#">Back</p>
                </div>
                <button id="but_send_Register" type="button" class="but_send">Sing up</button>
            </div>
        </section>


        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- قسم تسجيل دخول  -->
        <script src="/Page_Login/Script_Login.js"></script>
    </body>

</html>
